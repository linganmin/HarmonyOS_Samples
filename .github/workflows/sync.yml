name: 定时同步 Gitee 仓库

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ✅ 关键：允许推送代码


jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4

      - name: Clone Gitee repo(s)
        run: |
          rm -rf repos
          mkdir repos
          cd repos
          git clone --depth=1 https://linganmin:cdf832312f130e2125157f802e357a9d@gitee.com/harmonyos_samples/VideoCast.git &
          git clone --depth=1 https://linganmin:cdf832312f130e2125157f802e357a9d@gitee.com/harmonyos_samples/audio-interaction.git &

          wait
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 遍历每个子目录
          for dir in repos/*; do
            echo "Processing $dir"
            # 拉取 LFS 对象
            if [ -f "$dir/.gitattributes" ]; then
              cd "$dir"
              git lfs pull || echo "No LFS objects for $dir"
              cd ..
            fi
            # 删除子目录的 .git
            if [ -d "$dir/.git" ]; then
              rm -rf "$dir/.git"
            fi
            # 移动内容到 GitHub 仓库根目录
            if [ -d "$dir" ]; then
              mv "$dir" ./
            fi
          done
          rm -rf repos                   # 清理临时目录
          git add .
          git commit -m "🔄 Auto sync from Gitee on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
