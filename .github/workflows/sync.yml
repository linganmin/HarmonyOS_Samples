      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 遍历每个子目录
          for dir in *; do
            echo "Processing $dir"
            # 拉取 LFS 对象
            if [ -f "$dir/.gitattributes" ]; then
              cd "$dir"
              git lfs pull || echo "No LFS objects for $dir"
              cd ..
            fi
            # 删除子目录的 .git
            if [ -d "$dir/.git" ]; then
              rm -rf "$dir/.git"
            fi
          done
          git add .
          git commit -m "🔄 Auto sync from Gitee on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git config lfs.allowincompletepush true
          git config --global http.postBuffer 524288000  # 500MB
          git config --global http.maxRequestBuffer 500M
          git config --global http.lowSpeedTime 999999
          git rev-list --objects --all | \
          git cat-file --batch-check='%(objecttype) %(objectname) %(objectsize) %(rest)' | \
          awk '$1=="blob" {print $3 "\t" $4}' | \
          sort -nr | \
          numfmt --to=iec | head -n 20
