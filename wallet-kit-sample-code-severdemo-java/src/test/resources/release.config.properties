gw.appid={Replace with your App ID}
gw.appid.secret={Replace with your App Secret}
gw.tokenUrl=https://oauth-login.cloud.huawei.com/oauth2/v3/token

# Replace {walletkit_server_url} with one of the following strings according to your account location.
# wallet-passentrust-drcn.cloud.huawei.com.cn for Chinese mainland
# wallet-passentrust-dra.cloud.huawei.asia for Asia
# wallet-passentrust-dre.cloud.huawei.eu for Europe
# wallet-passentrust-dra.cloud.huawei.lat for Latin America
# wallet-passentrust-drru.cloud.huawei.ru for Russia
walletServerBaseUrl=https://{walletkit_server_url}/hmspass

# You generated a pair of RSA keys while applying for services on AGC. Use that private key here.
servicePrivateKey={Replace with your private key}

# Replace {walletkit_website_url} with one of the following strings according to your account location.
# walletpass-drcn.cloud.huawei.com for Chinese mainland
# walletpass-dra.cloud.huawei.com for Asia
# walletpass-dre.cloud.huawei.com for Europe
# walletpass-dra.cloud.huawei.com for Latin America
# walletpass-drru.cloud.huawei.com for Russia
walletWebsiteBaseUrl=https://{walletkit_website_url}/walletkit/consumer/pass/save